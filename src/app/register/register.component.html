<form [formGroup] = "OneTimeRegisteration">
    <h1 style="text-align: center;">One Time Registration</h1>  
    <div class="form-group">
      <label>CustomerID</label>
      <input type="number" [class.is-invalid]="OneTimeRegisteration.get('CustomerID')?.invalid
      && OneTimeRegisteration.get('CustomerID')?.touched" formControlName="CustomerID" class="form-control" id="Reg_CustomerID" placeholder="Enter CustomerID">
      <small class ="text-danger" [class.d-none] ="OneTimeRegisteration.get('CustomerID')?.valid || OneTimeRegisteration.get('CustomerID')?.untouched">Enter valid ID</small>
    </div>
    <div class="form-group">
      <label>One Time Password</label>
      <input type="password" [class.is-invalid]="OneTimeRegisteration.get('OTP')?.invalid
      && OneTimeRegisteration.get('OTP')?.touched" formControlName="OTP" class="form-control" id="OTP" placeholder="Enter OTP">
      <small class ="text-danger" [class.d-none] ="OneTimeRegisteration.get('OTP')?.valid || OneTimeRegisteration.get('OTP')?.untouched">Enter OTP</small>
    </div>
    <div class="form-group">
        <label>New Password</label>
        <input type="password" [class.is-invalid]="OneTimeRegisteration.get('NewPassword')?.invalid && 
      OneTimeRegisteration.get('NewPassword')?.touched" formControlName="NewPassword" class="form-control" id="NewPassword" placeholder="Password">
      <div *ngIf = "OneTimeRegisteration.get('NewPassword')?.invalid && OneTimeRegisteration.get('NewPassword')?.touched">  
      <small class ="text-danger" *ngIf="OneTimeRegisteration.get('NewPassword')?.errors?.required">Enter your new Password</small>
      <small class ="text-danger" *ngIf="OneTimeRegisteration.get('NewPassword')?.errors?.minlength">Min 8 characters</small>
      </div>
    </div>
    <div class="form-group">
        <label>Re Enter New Password</label>
        <input type="password" [class.is-invalid]="OneTimeRegisteration.get('RNewPassword')?.invalid && 
        OneTimeRegisteration.get('RNewPassword')?.touched"formControlName="RNewPassword" class="form-control" id="Reg_Re_Password" placeholder="Password">
        <div *ngIf = "OneTimeRegisteration.get('RNewPassword')?.invalid && OneTimeRegisteration.get('RNewPassword')?.touched">  
          <small class ="text-danger" *ngIf="OneTimeRegisteration.get('RNewPassword')?.errors?.required">Enter your new Password</small>
          <small class ="text-danger" *ngIf="OneTimeRegisteration.get('RNewPassword')?.errors?.minlength">Min 8 characters</small>
        </div>
      </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
