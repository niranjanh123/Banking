<div class="p-3 mb-2 bg-primary text-white">
    <h2 style="text-align:center;">Add New Beneficiary</h2>
    </div>
    <form>
  
      <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Beneficiary Name</label>
        <div class="col-sm-10">
          <input type="number" class="form-control form-control-lg" style="width:400px;" ><br>
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg" >Beneficiary Account Number </label>
        <div class="col-sm-10">
          <input type="number" class="form-control form-control-lg" style="width:400px;" ><br>
        </div>
      </div>
      <div class="form-group row" >
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Re-Enter Account Number</label>
        <div class="col-sm-10">
          <input type="number" class="form-control form-control-lg" style="width:400px;"  ><br>
        </div>
      </div>
      <div class="form-group row" >
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Nick Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" style="width:400px;" ><br>
        </div>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" class="myinput large custom" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Save Beneficiary
        </label>
      </div>
  
  
  
      <div class="button">
      <button class="btn btn-primary" type="submit">Save As Beneficiary</button>
    </div>
    </form>
