<div class = "container-fluid mb-5">
    <h1 style="text-align:center;margin-top:40px;">Forgot Password</h1>
        <form #forgotpassword="ngForm">
            <div class = "form-group">
                <label><strong>Enter Customer ID</strong></label>
                <input class="form-control"  type="text" name="FUserid"/>
            </div>
            <div class = "form-group">
                <label><strong>OTP</strong></label>
                <input class="form-control"  type="text" name="FOTP" />
            </div>
            <div class = "form-group">
                <label><strong>Enter new Login Password</strong></label>
                <input class="form-control"  type="text" name="FLogin_password"/>
            </div>
            <div class = "form-group">
                <label><strong>Confirm new Login Password</strong></label>
                <input class="form-control"  type="text" name="FReenteredpassword" />
            </div>
            <div>
                <button class="btn btn-primary btn-lg ">Submit</button>
            </div>
        </form>
</div>
